<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="project">Project Name : </label>
          <input type="text" formControlName="project" name="project" id="project" class="form-control">
        <span *ngIf="!projectForm.get('project').valid && projectForm.get('project').touched">
          <span *ngIf="projectForm.get('project').errors['projectNameIsForbidden']">This project name is forbidden</span>
          <span *ngIf="projectForm.get('project').errors['required']">This project name is required</span>
        </span>
        </div>
        <div class="form-group">
          <label for="Mail">Mail : </label>
          <input type="email" formControlName="mail" name="mail" id="mail" class="form-control">
        <span *ngIf="!projectForm.get('mail').valid && projectForm.get('mail').touched">Please inser a valid value!</span>
        </div>
        <div class="form-group">
          <label for="projectStatus">Select a Project Status : </label>
          <select formControlName="projectStatus" name="projectStatus" id="projectStatus" class="form-control">
            <option *ngFor="let status of projectStatus" [value]="status">{{ status }}</option>
          </select>
        <span *ngIf="!projectForm.get('projectStatus').valid && projectForm.get('projectStatus').touched">Please inser a valid value!</span>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Save Project</button>
        </div>
      </form>
    </div>
  </div>
</div>
