<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 250px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li> <a (click)="addToShoppingList()" style="cursor: pointer;">To Shopping List</a> </li>
                <li> <a href="#">Edit Recipe</a> </li>
                <li> <a href="#">Delet Recipe</a> </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item"> {{ ingredient.name }}  <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span></li>
        </ul>
    </div>
</div>
